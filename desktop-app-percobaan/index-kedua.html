<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contoh Tampilan</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
	</head>
	<body>
		<header class="container my-2">
			<a href="../desktop-app-percobaan/index.html" class="btn btn-primary"
				>Kembali</a
			>
			<p class="text-left">ver 1.0.0</p>
			<h1 class="border text-center border-5 text-primary py-3">
				Production Control Main Menu
			</h1>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						01. Master Maintenance Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						02. Order Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						03. Load Plan Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						04. Japan Order Parts Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						05. Local Order Parts Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						06. Delivery Instruction Entry Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						07. Weld Production Plan Menu
					</button>
				</div>
				<div class="col-6">
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						08. Processed Qty Entry Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						09. Receiving Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						10. Shipping Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						11. Stock Opname Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						12. Press Production Plan Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						13. Inventory Control Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						14. Raw Material Menu
					</button>
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						15. Supply Plan Menu
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						Old Data Delete
					</button>
				</div>
				<div class="col-6">
					<button type="button" class="col-12 my-2 px-4" style="padding: 15px">
						Clear Temp File
					</button>
				</div>
			</div>
			<div class="d-flex justify-content-center align-content-center">
				<button type="button" class="col-6 my-2 px-4" style="padding: 15px">
					Finish
				</button>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</html>
